<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda - SIU Guaraní</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con logo -->
    <header class="header">
        <a href="index.html">
            <img src="logo.jpg" alt="Logo SIU Guaraní" class="logo">
        </a>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Ingrese sus datos</a></li>
            <li class="active"><a href="ayuda.html">Ayuda</a></li>
        </ul>
    </nav>

    <!-- Contenido principal - Sección de ayuda -->
    <div class="container">
        <h2>¿Tenés problemas para conectarte?</h2>
        <p>Completa el siguiente formulario para enviar tu consulta, te responderemos a la brevedad al correo electrónico que indiques a continuación.</p>
        <form>
            <label for="nombre">Nombres y Apellidos (*)</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="dni">D.N.I (*)</label>
            <input type="text" id="dni" name="dni" required>

            <label for="email">Correo electrónico (*)</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje (*)</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
